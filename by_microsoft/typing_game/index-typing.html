<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing game</title>
    <link rel="stylesheet" href="./style-typing.css">
</head>
<body>
    <h1>Typing game!</h1>
    <p>Practise your typing skills with a quote from Sherlock Holmes. 
       Click **start** to begin!
    </p>
    <p id="quote"></p> <!-- This will display our quote -->
    <p id="message"></p> <!-- This will display any status messages -->
    <div>
        <input type="text" 
               aria-label="current word" 
               id="typed-value"/><!-- Text box for typing -->
        <button type="button" id="start">Start</button> <!-- To start game -->
    </div>
    <div class="modal" id="myModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Testing text...</p>
        </div>
    </div>

    <button id="btnModal"> open</button>

    <script src="./script-typing.js"></script>
</body>
</html>
